<script src="p5.js"></script>
<script src="lsystem.js"></script>
<script>

  var angle = 60;
  var d = 40;
  var iter = 10;

  var w = 1920;
  var h = 1080;
  var x = w * .5;
  var y = h * .5;
  var r = -135;

  var cInc = -0.001;

  var c;
  var system = new LSystem({
    axiom: 'f',
    rules: {
      'f': ">gf*[+>f]",
      'g': "[+gf[>g]]"
    },
    renderRules: {
      'f': function () {
        stroke(c);
        noFill();
        strokeWeight(0.5)
        line(0, 0, d, 0);
        translate(d,0);
      },
      'g': function () {
        ellipse(0, 0, d/2, d/2);
        translate(d, 0);
      },
      '<': function () {
        c = color((c.hsba[0] - cInc) % 360, c.hsba[1], c.hsba[2], c.hsba[3]);
      },
      '>': function () {
        c = color((c.hsba[0] + cInc) % 360, c.hsba[1], c.hsba[2], c.hsba[3]);
      },
      '[': function () {
        push();
      },
      ']': function () {
        pop();
      },
      '*': function () {
        angle += 30
      },
      '+': function () {
        rotate(angle);
      },
      '-': function () {
        rotate(-1 * angle);
      }
    }
  });

  function setup() {
    angleMode(DEGREES);
    colorMode(HSB);
    c = color(80, 80, 80, 1);

    frameRate(1);
    createCanvas(w, h);
    noFill();
    background(color(70, 10, 80, 1));
    translate(x, y);
    rotate(r);
    push();
    system.reset();
    system.simulate(iter);
    system.render();
    pop();
  }


</script>
