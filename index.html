<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.7/p5.js"></script>
<script src="lsystem.js"></script>
<script>

  var angle = 30;
  var d = 20;
  var iter = 6;

  var w = 1920;
  var h = 1080;
  var x = w;
  var y = h;
  var r = -180;

  var cInc = 0.01;

  var c;
  var system = new LSystem({
    axiom: 'f',
    rules: {
      'f': "f[>+f>f][-f]f"
    },
    renderRules: {
      'f': function () {
        stroke(c);
        line(0, 0, d, 0);
        translate(d,0);
      },
      '<': function () {
        c = color((c.hsba[0] - cInc) % 360, c.hsba[1], c.hsba[2], c.hsba[3]);
      },
      '>': function () {
        c = color((c.hsba[0] + cInc) % 360, c.hsba[1], c.hsba[2], c.hsba[3]);
      },
      '[': function () {
        push();
      },
      ']': function () {
        pop();
      },
      '+': function () {
        rotate(angle);
      },
      '-': function () {
        rotate(-1 * angle);
      }
    }
  });

  function setup() {
    angleMode(DEGREES);
    colorMode(HSB);
    c = color(0, 80, 80, 1);
    console.log(c);

    frameRate(1);
    createCanvas(w, h);
    background(0);
    /* translate(0, 1024 / 2); */
    translate(x, y);
    rotate(r);
    push();
    system.reset();
    system.simulate(iter);
    system.render();
    pop();
  }


</script>
